<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>San Francisco - Food Truck Locator</title>
        <link href="gmap.css" media="screen" rel="stylesheet" type="text/css" />
        <style>
        table {
            border-spacing:0;
            border-collapse: collapse;
        }
        td,tr {
            border-spacing:0;
            border-collapse: collapse;
        }
        tr,td,th {
            border-bottom: 1px solid black;
        }
        </style>
    </head>

    <body>

        <div id='container'>
        <fieldset>
        <legend><b>Options</b></legend>
                <label for="rad">Radius(miles):</label>
                <input type="range" min="0.5" max="5.0" value="0.50" align="center" id="rad" step="0.25" oninput="radiusChangeUpdate(value)">
                <output for="rad" id="radius">0.50</output>
                <p></p>
                <label for="tru">Trucks(count):</label>
                <input type="range" min="5" max="25" value="10" id="tru" step="5" oninput="truckCountUpdate(value)">
                <output for="tru" id="trucks">10</output>
                <p></p>
                <label for="fb">Fit To Truck Locations</label>
                <input type="checkbox" id="fitbounds" checked>
            </fieldset>
            <fieldset>
                <legend><b>Foodtypes</b></legend>
                <ul class="foodboxes" id="foodtypes"></ul>
            </fieldset>

            <fieldset>
                <legend><b>Foodtrucks</b></legend>
                <div id="restable" class="restablediv">
                <table class="ftresults" id="results"></table>
                </div>
            </fieldset>
            
        </div>

        
        <div id='truckloc-map'>
            <div id='gmap-canvas'></div>
            <div id='searchbox'>
                <input onclick="setDefaultLocation();" type=button value="Default Location">
                <input onclick="updateCurrentLocation();" type=button value="Current Location">
                <input id="pac-input" type="text" placeholder="Enter the address">
            </div>
        </div>
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <script type="text/javascript" src="gmap.js"></script>

    </body>
</html>
